<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using Html table</title>
  </head>
  <body>
    <center>
      <table bgcolor="#000000" cellpadding="30px" cellspacing="20px">
        <thead>
          <tr bgcolor="lightgreen">
            <td colspan="4" rowspan="3"><font size="20px">0</font></td>
          </tr>
        </thead>
        <tbody>
          <tr bgcolor="#333">
            <td><font color="#ffffff" size="20px">MC</font></td>
            <td><font color="#ffffff" size="20px">M+</font></td>
            <td>
              <font color="#ffffff" size="20px">&nbsp;&divide;&nbsp;</font>
            </td>
            <td><font color="#ffffff" size="20px">X</font></td>
          </tr>
          <tr bgcolor="#333">
            <td>
              <font color="#ffffff" size="20px"><center>7</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>8</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>9</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>-</center></font>
            </td>
          </tr>
          <tr bgcolor="#333">
            <td>
              <font color="#ffffff" size="20px"><center>4</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>5</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>6</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>+</center></font>
            </td>
          </tr>
          <tr bgcolor="#333">
            <td>
              <font color="#ffffff" size="20px"><center>1</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>2</center></font>
            </td>
            <td>
              <font color="#ffffff" size="20px"><center>3</center></font>
            </td>
            <td rowspan="2" bgcolor="red">
              <font color="#ffffff" size="20px">=</font>
            </td>
          </tr>
          <tr bgcolor="#333">
            <td>
              <font color="#ffffff" size="20px"><center>.</center></font>
            </td>
            <td colspan="2">
              <font color="#ffffff" size="20px"><center>0</center></font>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
